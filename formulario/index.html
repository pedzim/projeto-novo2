<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionario</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
          <h2 id="question">Qual e sua profissão?</h2>
          <ul>
            <li>
              <input type="radio" name="answer" id="a" class="answer">
              <label for="a" id="a_text">Eu sou manicure</label>
            </li>
  
            <li>
              <input type="radio" name="answer" id="b" class="answer">
              <label for="b" id="b_text">Eu sou advogado (a)</label>
            </li>
  
            <li>
              <input type="radio" name="answer" id="c" class="answer">
              <label for="c" id="c_text">Eu sou empresario (a)</label>
            </li>
  
            <li>
              <input type="radio" name="answer" id="d" class="answer">
              <label for="d" id="d_text">Eu trabalho em casa</label>
            </li>

            <li>
              <input type="radio" name="answer" id="d" class="answer">
              <label for="d" id="d_text">Outros(as)</label>

              <strong><input type="" name="" id="d" placeholder="Digite sua profissão aqui:" class="outros"></strong>
            </li>
          </ul>
        </div>
        <button id="submit"><strong><a href="index2.html">PROXIMO!</a></strong></button>
      </div>
      <script src="script.js"></script>
</body>
</html>
